<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="task-02.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="personal-data">
        <form action="http://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Personal data</legend>
                <p>
                    <label for="surname">Surname </label><input type="text" id="surname" />
                </p>
                <p>
                    <label for="first-name">First name </label><input type="text" id="first-name" />
                </p>
                <p>
                    <label for="middle-name">Middle name </label><input type="text" id="middle-name" />
                </p>
                <p>
                    <label>You are </label>
                    <span><input type="radio" name="gender" id="gender-man" />male</span>
                    <span><input type="radio" name="gender" id="gender-wooman" />female</span>
                </p>
                <p>
                    <label for="age">Age </label><input type="number" id="age" step="1" min="18" max="101" />
                </p>
                <p>
                    <label>Country of Residence </label>
                    <select name="Country">
                        <option value="RF">Russia</option>
                        <option value="USA">USA</option>
                        <option value="CN">Canada.</option>
                    </select>
                </p>
                <p>
                    <label>City </label>
                    <span><input type="checkbox" name="Msc" id="moscow-sity" />Moscow</span>
                    <span><input type="checkbox" name="Rzn" id="ryazan-sity" />Ryazan</span>
                </p>
                <p>
                    <label for="file">Photography</label>
                    <input type="file" id="file" name="file"/>
                </p>
                <hr />
                <p>
                    <label>Title</label>
                    <select name="list1" multiple size="7">
                        <optgroup label="Technologes">
                            <option value="1">Web Master</option>
                            <option value="2">Database Administrator</option>
                            <option value="3">Computer-aided design</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option value="4">Economic Planning</option>
                            <option value="5">Manager account</option>
                            <option value="6">Budgeting and Planning</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="salary">Salary</label><input type="range" name="Rzn" id="salary" />
                </p>
                <p>
                    <textarea name="comment" cols="60" rows="10" placeholder="Tell us about yourself..."></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Contact information</legend>
                <p><label for="site">Site </label><input type="text" id="site" /></p>
                <p>
                    <label for="email">Email </label><input type="text" id="email" />
                </p>
                <p>
                    <label for="Phone">Phone </label><input type="text" id="Phone" />
                </p>
            </fieldset>
            <p>
                <label for="password">Password </label><input type="password" id="password" required rel="to-replace" />
            </p>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </form>
    </div>
</body>

</html>
